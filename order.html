    <div class="col-md-6">
      <h3 class="page-header">Customize Your Pizza</h3>
      <!-- <button type="btn" class="btn btn-primary" id="custom-pizza-btn">Custom Pizza</button> -->
      <!-- Custom Pizza Form Start -->
      <form class="form-group" id="customized-pizza">
        <div id="form-content">
          <div class="row container">
            <div class="col-xs-6">
              <p>Size</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="size">
                <option></option>
                <option value="Small">Small, 10"</option>
                <option value="Medium">Medium, 14"</option>
                <option value="Large">Large, 18"</option>
              </select>
            </div>
          </div>
          <div class="row container">
            <div class="col-xs-6">
              <p>Topping</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="topping">
                <option></option>
                <option value="Bacon">Bacon</option>
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Vegetables">Vegetables</option>
              </select>
            </div>
          </div>
          <div class="row container">
            <div class="col-xs-6">
              <p>Cheese</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="cheese">
                <option></option>
                <option value="Standard">Cheese</option>
                <option value="Light Cheese">Light Cheese</option>
                <option value="Extra Cheese">Extra Cheese</option>
              </select>
            </div>
          </div>

        </div>
        <button type="submit" class="btn btn-danger" id="submit-customized-pizza">Place Order</button>
      </form>
    </div>
    <!-- Custom Pizza Form End -->
    <!-- Cart Start -->
    <div class="col-xs-4" id="price-content">
      <h3 class="page-header">Cart Totals :</h3>
      <div id="customized-pizza">
        <p id="">Size :</p>
        <ul id="inputtedsize"></ul>
        <p id="topping-drop-down">Topping :</p>
        <ul id="topping"></ul>
        <p id="cheese-drop-down">Cheese :</p>
        <ul id="cheese"></ul>
      </div>
      <p>Total Price in Kshs : <span id="final-cost"></span></p>
      <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
    </div>
